<!DOCTYPE html>
<html lang="en">
<head>
<title>Editor</title>
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1,
           user-scalable=0">
<link rel="stylesheet" href="meyerweb-reset.css">
<link rel="stylesheet" href="stopgap.css">

<script src="stopgap.js"></script>
</head>
<body>
<div class="container">
  <div class="display">

  </div><!-- class="display" -->

  </div>
