<!DOCTYPE html>
<html lang="en">
<head>
<title>Editor</title>
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1,
           user-scalable=0">
<link rel="stylesheet" href="meyerweb-reset.css">
<link rel="stylesheet" href="stopgap.css">
<!-- https://stackoverflow.com/a/13416784/493161 -->
<link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
<script src="stopgap.js"></script>
</head>
<body>
<form id="required-for-textarea"></form>
<div class="container">
  <div class="display">
    <textarea id="edit-window" class="editor" form="required-for-textarea"
      placeholder="(Text being edited goes here.)"></textarea>
    <div id="background" class="editor background"><pre><span
      id="fake-caret"></span></pre></div>
    <!-- menu hidden until activated by Alt key -->
    <div id="menu" class="editor menu" style="display:none" role="menubar">
      <span role="menuitem" aria-controls="file-menu"
          aria-haspopup=true aria-owns="file-menu" aria-hidden="true"
          aria-keyshortcuts="F" aria-expanded="false">File</span>
        <menu id="file-menu" role="menu" aria-label="File">
          <li id="file-open" role="menuitem" aria-keyshortcuts="O">Open</li>
          <li id="file-save" role="menuitem" aria-keyshortcuts="S">Save</li>
          <li id="file-close" role="menuitem" aria-keyshortcuts="C">Close</li>
        </menu>
      <span role="menuitem" aria-keyshortcuts="H">Help</span>
    </div>
  </div>
  <div id="keyboard"></div>
</div>
</body>
</html>
