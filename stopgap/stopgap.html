<!DOCTYPE html>
<html lang="en">
<head>
<title>Editor</title>
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1,
           user-scalable=0">
<link rel="stylesheet" href="meyerweb-reset.css">
<link rel="stylesheet" href="stopgap.css">
<!-- https://stackoverflow.com/a/13416784/493161 -->
<link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
<script src="stopgap.js"></script>
</head>
<body>
<div class="container">
  <form id="required-for-textarea" style="display: none">
    <input id="file-open" type="file" accept="text/*">
  </form>
  <div class="display">
    <textarea id="edit-window" class="editor" form="required-for-textarea"
      placeholder="(Text being edited goes here.)"></textarea>
    <div id="background" class="editor background"><pre><span
      id="fake-caret"></span></pre></div>
  </div>
  <div id="keyboard"></div>
</div>
</body>
</html>
