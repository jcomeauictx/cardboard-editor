<script>
/* testing multiple inheritance to create a KeyboardEvent that can have
   additional attributes
   //rasaturyan.medium.com/multiple-inheritance-in-javascript-es6-4999e4b6584c
*/
// some base class
class BaseClass {}
class MixinBuilder {
    constructor(superclass) {
        this.superclass = superclass;
    }    with(...mixins) {
        return mixins.reduce(function(c, mixin) {
            mixin(c), this.superclass;
        });
    }
}
// this will combine everything in one class
const foo = "test";
const mix = function(superclass) {new MixinBuilder(superclass)};
console.debug("foo: " + foo + ", mix: " + mix);
class KeyClick extends mix(BaseClass).with(KeyboardEvent, CustomEvent) {
    constructor(superclass, key, serialNumber) {
        this.superclass = superclass;
        this.key = key;
        this.detail.serial = serialNumber;
    }
}
const testclick = new KeyClick('k', detail={serial: 13});
console.log("key: " + testclick.key);
console.log("serial number: " + testclick.detail.serial);

</script>
