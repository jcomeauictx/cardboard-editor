<script>
/* testing multiple inheritance to create a KeyboardEvent that can have
   additional attributes
   //rasaturyan.medium.com/multiple-inheritance-in-javascript-es6-4999e4b6584c
*/
// some base class
class BaseClass { }// SocialNetworkMixin
const SocialNetwork = (superclass) => class extends superclass {
    foo() {
        console.log('foo');
    }
}// AdProviderMixin
const AdProvider = (superclass) => class extends superclass {
    bar() {
        console.log('bar');
    }
}// Our helper class that will make things look better
class MixinBuilder {
    constructor(superclass) {
        this.superclass = superclass;
    }    with(...mixins) {
        return mixins.reduce((c, mixin) => mixin(c), this.superclass);
    }
}// this will combine everything in one class
const mix = (superclass) => new MixinBuilder(superclass);
class Facebook extends mix(BaseClass).with(SocialNetwork, AdProvider) {}const fb = new Facebook();
fb.foo();
fb.bar();
// vim: tabstop=8 expandtab shiftwidth=4 softtabstop=4
</script>
